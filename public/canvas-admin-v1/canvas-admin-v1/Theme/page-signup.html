    <head>

    <title>Sign Up - Canvas Admin</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
	<meta name="author" content="" />

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,800italic,400,600,800" type="text/css">
	<link rel="stylesheet" href="./css/font-awesome.min.css" type="text/css" />		
	<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />	
	<link rel="stylesheet" href="./js/libs/css/ui-lightness/jquery-ui-1.9.2.custom.css" type="text/css" />	
	
	<link rel="stylesheet" href="./css/App.css" type="text/css" />
	<link rel="stylesheet" href="./css/Login.css" type="text/css" />

	<link rel="stylesheet" href="./css/custom.css" type="text/css" />
	
</head>

<body>

<div id="login-container">

	<div id="logo">
		<a href="./login.html">
			<img src="./img/logos/logo-login.png" alt="Logo" />
		</a>
	</div>

	<div id="login">

		<h3>Welcome to Canvas Admin.</h3>

		<h5>Please enter the information below to register.</h5>

		<form id="login-form" action="./index.html" class="form">
			
			<div class="form-group">
				<label for="login-username">First Name</label>
				<input type="text" class="form-control" id="login-firstname" placeholder="First Name">
			</div>
			
			<div class="form-group">
				<label for="login-username">Last Name</label>
				<input type="text" class="form-control" id="login-lastname" placeholder="Last Name">
			</div>

			<div class="form-group">
				<label for="login-email">Email Address</label>
				<input type="text" class="form-control" id="login-email" placeholder="email">
			</div>
			
			<div class="form-group">
				<label for="login-username">Username</label>
				<input type="text" class="form-control" id="login-username" placeholder="Username">
			</div>

			<div class="form-group">
				<label for="login-password">Password</label>
				<input type="password" class="form-control" id="login-password" placeholder="Password">
			</div>

			<div class="form-group">
				<label for="login-passwordconf">Password</label>
				<input type="password" class="form-control" id="login-passwordconf" placeholder="Confirm Password">
			</div>
			
			<div class="form-group">

				<button type="submit" id="login-btn" class="btn btn-primary btn-block">SignUp &nbsp; <i class="fa fa-play-circle"></i></button>

			</div>
		</form>


	</div> <!-- /#SignUp -->


</div> <!-- /#SignUp-container -->

<script src="./js/libs/jquery-1.9.1.min.js"></script>
<script src="./js/libs/jquery-ui-1.9.2.custom.min.js"></script>
<script src="./js/libs/bootstrap.min.js"></script>

<script src="./js/App.js"></script>

<script src="./js/Login.js"></script>

</body>
</html>
